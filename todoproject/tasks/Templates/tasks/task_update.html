<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Task</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; padding: 40px; margin: 0;">

  <div style="max-width: 500px; margin: auto; background: white; padding: 30px 40px; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);">
    <h1 style="color: #333; margin-bottom: 25px; text-align: center;">Edit Task</h1>

    <form method="POST" style="display: flex; flex-direction: column;">
      {% csrf_token %}

      <label for="title" style="font-weight: 600; margin-bottom: 6px; color: #555;">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ task.title }}"
        required
        style="padding: 10px; border: 1.8px solid #ccc; border-radius: 6px; font-size: 15px; margin-bottom: 20px; transition: border-color 0.3s;"
        onfocus="this.style.borderColor='#3b82f6'"
        onblur="this.style.borderColor='#ccc'"
      />

      <label for="description" style="font-weight: 600; margin-bottom: 6px; color: #555;">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        style="padding: 10px; border: 1.8px solid #ccc; border-radius: 6px; font-size: 15px; margin-bottom: 20px; resize: vertical; transition: border-color 0.3s;"
        onfocus="this.style.borderColor='#3b82f6'"
        onblur="this.style.borderColor='#ccc'"
      >{{ task.description }}</textarea>

      <label style="display: flex; align-items: center; font-weight: 600; color: #555; margin-bottom: 30px; user-select: none;">
        <input
          type="checkbox"
          name="completed"
          {% if task.completed %}checked{% endif %}
          style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;"
        />
        Completed
      </label>

      <button
        type="submit"
        style="background-color: #3b82f6; color: white; padding: 12px 0; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.3s;"
        onmouseover="this.style.backgroundColor='#2563eb'"
        onmouseout="this.style.backgroundColor='#3b82f6'"
      >
        Update
      </button>
    </form>

    <a
      href="{% url 'tasks:task_list' %}"
      style="display: block; text-align: center; margin-top: 25px; color: #3b82f6; text-decoration: none; font-weight: 600;"
      onmouseover="this.style.textDecoration='underline'"
      onmouseout="this.style.textDecoration='none'"
    >
      Back to list
    </a>
  </div>

</body>
</html>

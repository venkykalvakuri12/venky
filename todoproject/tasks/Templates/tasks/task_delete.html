<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; padding: 50px;">

    <div style="max-width: 450px; margin: auto; background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); text-align: center;">
        <h1 style="color: #d32f2f; margin-bottom: 25px;">⚠️ Delete Task</h1>

        <p style="font-size: 17px; color: #333;">Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>

        <form method="POST" style="margin-top: 30px;">
            {% csrf_token %}
            <button type="submit"
                    style="background-color: #e53935; color: white; padding: 12px 25px; border: none; border-radius: 6px; font-weight: bold; font-size: 15px; cursor: pointer; transition: background-color 0.3s ease;">
                ✅ Yes, Delete
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a href="{% url 'tasks:task_list' %}"
               style="color: #3b82f6; text-decoration: none; font-weight: 500; font-size: 15px;">
                ❌ Cancel
            </a>
        </div>
    </div>

</body>
</html>
